# app settings
app:
  name: "Hi Chat"
  env: "dev"
  host: "127.0.0.1"

# http server settings
http:
  port: 8077
  timeout: 0

# database setting
database:
  driver: "mysql"
  mysql:
    dsn: "root:how2j.online@(localhost:3306)/hi_chat?parseTime=true&loc=Local&charset=utf8,utf8mb4"
    enableLog: true

# redis settings
redis:
  dsn: "default:how2j.online@localhost:6379/0"
  dialTimeout: 10
  readTimeout: 2
  writeTimeout: 2